[env:esp32-feather]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = espidf
monitor_speed = 115200
board_build.sdkconfig = sdkconfig.defaults, sdkconfig.defaults.esp32-feather
board_build.partitions = partitions-feather.csv
board_build.flash_size = 8MB
board_upload.flash_size = 8MB
board_build.psram = true
build_flags =
  -DLOG_LOCAL_LEVEL=ESP_LOG_NONE
  -DALPHALOC_WIFI_WEB=0
  -DGPS_UART_TX_PIN=8
  -DGPS_UART_RX_PIN=7
