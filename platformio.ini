[env:esp32c6]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf
monitor_speed = 115200
board_build.sdkconfig = sdkconfig.defaults
board_build.partitions = partitions-c6.csv
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
build_flags =
  -DLOG_LOCAL_LEVEL=ESP_LOG_NONE
  -DGPS_UART_TX_PIN=5
  -DGPS_UART_RX_PIN=4
  -DALPHALOC_WIFI_WEB=1

[env:esp32c6-debug]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf
monitor_speed = 115200
board_build.sdkconfig = sdkconfig.defaults
board_build.partitions = partitions-c6.csv
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
build_flags =
  -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
  -DALPHALOC_VERBOSE=1
  -DALPHALOC_FAKE_GPS=1
  -DGPS_UART_TX_PIN=5
  -DGPS_UART_RX_PIN=4
  -DALPHALOC_WIFI_WEB=1
  ; -DALPHALOC_FACTORY_RESET=1

[env:esp32c6-debug-gps]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf
monitor_speed = 115200
board_build.sdkconfig = sdkconfig.defaults
board_build.partitions = partitions-c6.csv
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
build_flags =
  -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
  -DALPHALOC_VERBOSE=1
  -DGPS_UART_TX_PIN=5
  -DGPS_UART_RX_PIN=4
